<div class="container">
  <div class="row">
  <div *ngFor='let data of detail'>
<div class="col-md-2">
  {{data.name}}
</div>
<div class="col-md-2">

  {{data.email}}
</div>
<div class="col-md-2">
  {{data.phone}}
</div>
<div class="col-md-2">
  {{data.password}}
</div>
<div class="col-md-4">
  <button class="btn btn-success" type="button" (click)='onEdit(data._id)'>Edit</button>
  <button class="btn btn-success ml-2" type="button" (click)='onDelete(data._id)'>Delete</button>
</div>
    </div>
  </div>
  
</div>
