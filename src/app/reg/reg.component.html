<div class='container-fluid'>
  <form [formGroup]='regForm'>
  <div >
    <label>Username</label>
    <input type="text" formControlName='name' class='form-control' name="name">
  </div>
  <div >
    <label>mobilenumber</label>
    <input type="tel" formControlName='phone' class="form-control" name='phone'>
  </div>
  <div >
    <label>email</label>
    <input type="email" formControlName='email' class="form-control" name="email">
  </div>
  <div >
    <label>password</label>
    <input type="password" formControlName='password' class="form-control" name="password">
  </div>
  <br/>
  <button class="btn btn-primary" type="submit" (click)='onSubmit()'>submit</button>
  <button class="btn btn-primary ml-2" type="reset">reset</button>
  <button class="btn btn-success ml-2" type="submit" (click)='opendisp()' >Complete-List</button>
</form>
</div>
